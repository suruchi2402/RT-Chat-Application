<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="/contact" method="post">
          <h3>Get in touch!!</h3>
          <h4>Contact Me for any suggestion or support</h4>
          <fieldset>
            <input placeholder="Name" name="name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Email" name="email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." name="msg" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          <p class="copyright">Designed by Suruchi Sahu</p>
        </form>
      </div>
</body>
</html>
